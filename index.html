<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task 01</title>
</head>

<body>
    <div class="main-container">
        <div class="input-buttons">

            <input type="checkbox" id="boldchk" onclick="addStyle('bold')">
            <label for="boldchk" class="boldswitch">
                <span class="boldslider">B</span>
            </label>

            <input type="checkbox" id="italicchk"  onclick="addStyle('italic')">
            <label for="italicchk" class="italicswitch">
                <span class="italicslider">I</span>
            </label>

            
            <input type="checkbox" id="leftchk" name="switch" onclick="addStyle('leftText'); leftcheck()">
            <label for="leftchk" class="leftswitch">
                <span class="leftslider">L</span>
            </label>

            <input type="checkbox" id="centerchk" name="switch" onclick="addStyle('centerText'); centercheck()">
            <label for="centerchk" class="centerswitch">
                <span class="centerslider">C</span>
            </label>

            <input type="checkbox" id="rightchk" name="switch" onclick="addStyle('rightText'); rightcheck() ">
            <label for="rightchk" class="rightswitch">
                <span class="rightslider">R</span>
            </label>

            <input type="checkbox" name="darkmode" id="darkmode">
            <label for="darkmode" class="darkswitch">
                <span class="darkslider">D</span>
            </label>

        </div>

        <div class="list-container">
            <textarea id="textarea" value=""></textarea>
            <div class="sendRemoveBtn">
                <input class="sendBtn" type="button" id="send" value="Enviar">
                <input class="removeBtn" type="button" id="clear" value="Excluir">
            </div>
            
            <ul id="textList"></ul>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
