<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task 01</title>
</head>

<body>
    <div class="clicked"></div>
    <div class="main-container">
        <div class="input-buttons">
            <input type="button" id="send" value="Enviar">
            <input type="button" id="clear" value="Excluir">
            <input type="button" id="bold" value="Bold" onclick="addStyle('bold', 'clicked')">
            <input type="button" id="italic" value="Italic" onclick="addStyle('italic')">
            <input type="button" id="left" value="Alinhar à esquerda" onclick="addStyle('leftText')">
            <input type="button" id="center" value="Alinhar ao centro" onclick="addStyle('centerText')">
            <input type="button" id="right" value="Alinhar à direita" onclick="addStyle('rightText')">
            <input type="checkbox" name="checkbox" class="checkbox" id="checkbox">
            <label for="checkbox" class="label">Modo escuro</label>
        </div>
        <div class="list-container">
        <textarea id="textarea" value=""></textarea>
            <ul id="textList"></ul>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
